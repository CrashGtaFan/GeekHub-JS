<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 3</title>
</head>
<body>
  <h2>Create User</h2>
  <form action="/create-user" method="post">
    <p>
      <input type="text" name='phone' placeholder="Phone" />
    </p>
    <p>
      <input type="checkbox" name='state' value='active'/>
    </p>
    <p>
      <input type="radio" name="type" value='1'>
      <input type="radio" name="type" value='2'>
      <input type="radio" name="type" value='3'>
    </p>
    <button>Submit</button>
  </form>
  <h2>Create Friend</h2>
  <form action="/create-friend" method="post">
    <p>
      <input type="text" name='name' placeholder="Friend name"/>
    </p>
    <button>Submit</button>
  </form>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type='text/javascript' src='js/create-user.js'></script>
<!--   <script type='text/javascript' src='js/create-friend.js'></script> -->
</body>
</html>
